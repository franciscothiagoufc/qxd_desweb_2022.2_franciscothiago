<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="all" href="styles/login.css">
        <title>Lista  5</title>
    </head>
    <body class="container">
        <div class="row">
            <div class="col">
                <div id="modal-login" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img src="figures/tiziu.png" alt="tzeet"/>
                            </div>
                            <div class="modal-body">
                                <h6 >Entre no tzeet agora mesmo</h5>
                                <form>
                                    <div class="form-floating mb-2">
                                        <input type="email" class="form-control" id="input-email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                        <label for="input-email">Email</label>
                                        <div class="invalid-feedback">
                                            As senhas não conferem.
                                        </div>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <input type="password" class="form-control" id="input-pass" placeholder="Pass" required>
                                        <label for="input-email">Password</label>
                                        <div class="invalid-feedback">
                                            As senhas não conferem.
                                        </div>
                                    </div>
                                    <p><a href="#">Esqueceu a senha</a></p>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="btn-login" class="btn btn-primary w-100">Entrar</button>
                                <p>Não tem uma conta? <a href="signup.html">Increva-se</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/login.js"></script>
    </body>
</html>
